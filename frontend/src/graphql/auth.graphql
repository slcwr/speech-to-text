mutation Login($input: LoginInput!) {
  login(input: $input) {
    user {
      id
      email
      name
      role
    }
    token
  }
}

mutation Register($input: RegisterInput!) {
  register(input: $input) {
    user {
      id
      email
      name
      role
    }
    token
  }
}

query Me {
  me {
    id
    email
    name
    role
    createdAt
    lastLoginAt
  }
}